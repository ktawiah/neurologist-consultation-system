{% extends 'core/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Confirm Delete</h6>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete this record? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary mr-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
